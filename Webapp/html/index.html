<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefighting Web App</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-fire-alt"></i> Firefighting Web App</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <section id="home">
                <h2>Welcome</h2>
                <p>This is the firefighting web app. Use the map to locate and manage firefighting efforts.</p>
            </section>
            <section id="map">
                <h2>Map</h2>
                <div id="mapid" style="height: 500px;"></div>
                <button id="showNotificationBtn">Show Notification</button> <!-- Example button to trigger notification -->
            </section>
            <section id="contact">
                <h2>Contact Us</h2>
                <p>If you have any questions, please contact us at <a href="mailto:firefighter@webapp.com">firefighter@webapp.com</a>.</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Firefighting Web App</p>
        </div>
    </footer>

    <!-- Modal for adding intervention -->
    <div id="addInterventionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Intervention</h2>
            <form id="interventionForm">
                <label for="firefighter">Select Firefighter:</label>
                <select id="firefighter" name="firefighter">
                    <!-- Options will be dynamically added via JavaScript -->
                </select>
                <br><br>
                <label for="interventionType">Intervention Type:</label>
                <select id="interventionType" name="interventionType">
                    <option value="active">Active</option>
                    <option value="nonActive">Non Active</option>
                </select>
                <br><br>
                <button type="button" id="addInterventionBtn">Add</button>
            </form>
        </div>
    </div>

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="../js/script.js"></script>
</body>
</html>
