<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefighter Themed Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- Jquery UI -->
    <link rel="stylesheet" href="../js/jquery-ui-1.13.2.custom/jquery-ui.css">
    <script src="../js/jquery-ui-1.13.2.custom/external/jquery/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.13.2.custom/jquery-ui.js" type="text/javascript"></script>

    <!-- Components, can be defered for ~speed~ -->
    <link rel="stylesheet" href="../js/components/components.css"></link>
    <script src="../js/components/componentPrereq.js" type="text/javascript" defer></script>
    <script src="../js/components/push_notifications.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="container">
        <h1>Firefighter Login</h1>
        <div class="form-container">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login();" style="margin-top: 10px;">Login</button>
                <p id="error-message" class="error"></p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>

</body>
</html>
